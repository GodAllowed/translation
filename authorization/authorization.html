<!-- Auth form -->
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <h1>Log In</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Translate platform</div>
            <div class="panel-body">
            	<div class="alert alert-danger" ng-show="errors">
            		<p ng-repeat="error in errors">{{error}}</p>
            	</div>
                <form ng-submit="doAuth();">
                    <div class="form-group">
                        <input required="" ng-model="userMail" type="email" placeholder="E-mail" class="form-control">
                    </div>
                    <div class="form-group">
                        <input required="" ng-model="userPassword" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Log In" class="btn btn-info"> or <a href="#!/registration">Sign Up</a>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <a href="#!/restore">Fogot password?</a>
            </div>
        </div>
    </div>
</div>
