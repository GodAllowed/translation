<!-- Auth form -->
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <h1>Translate</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Restore password</div>
            <div class="panel-body">
            	<div class="alert alert-danger" ng-show="errors">
            		<p ng-repeat="error in errors">{{error}}</p>
            	</div>
            	<div class="alert alert-success" ng-show="success">{{success}}</div>
                <form ng-submit="doRestore();" ng-hide="success">
                    <div class="form-group">
                        <input required="" ng-model="user.email" type="email" placeholder="E-mail" class="form-control">
                    </div>                  
                    <div class="form-group">
                        <input type="submit" value="Restore" class="btn btn-info">
                    </div>
                </form>
            </div>
            <div class="panel-footer">
            	<a href="#!/auth" class="btn btn-link">Back</a>
            </div>
        </div>
    </div>
</div>
