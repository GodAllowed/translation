<!-- Auth form -->
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <h1>Translate</h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">Registration</div>
            <div class="panel-body">
            	<div class="alert alert-danger" ng-show="errors">
            		<p ng-repeat="error in errors">{{error}}</p>
            	</div>
                <form ng-submit="doReg();">
                	<div class="form-group">
                		<input required="" ng-model="user.name" type="text" placeholder="Your name" class="form-control">
                	</div>
                    <div class="form-group">
                        <input required="" ng-model="user.email" type="email" placeholder="E-mail" class="form-control">
                    </div>
                    <div class="form-group">
                        <input required="" ng-model="user.password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input required="" ng-model="user.password_confirmation" type="password" class="form-control" placeholder="Password again">
                    </div>                    
                    <div class="form-group">
                        <input type="submit" value="Complete" class="btn btn-info"> or <a href="#!/auth">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
