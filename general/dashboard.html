<div data-ng-include src="'components/common/top-panel.html'"></div>
<div data-ng-include src="'components/common/left-panel.html'"></div>
<!-- Dashboard Content -->
<div class="contentbar">
	<div class="container-fluid">
		<div class="row">
			<!-- Notification -->
			<div class="col-md-4">
				<div class="panel-top" ng-show="invites">
					<p class="panel-top-name">Notification</p>
					<p class="panel-top-count">{{invites.length}} new notifications</p>
					<div class="panel-top-image"><i class="fa fa-envelope" aria-hidden="true"></i></div>
				</div>
				<div class="dashboard-block" ng-repeat="invite in invites">
					<div class="row">
						<div class="col-md-3 text-center">
							<div class="userimage userimage-xs">
								<i class="glyphicon glyphicon-user"></i>
							</div>
						</div>
						<div class="col-md-9">
							<p><a href="#!/users/?id={{invite.author.authorId}}">{{invite.author.authorName}}</a> invite you translate<br><a> {{invite.project_name}}</a> </p>
							
								<ul class="list-inline lang-from-to">
									<li><span class="lang-label">{{invite.language.defaultLanguageCode}}</span></li>
									<li><i class="fa fa-long-arrow-right" aria-hidden="true"></i></li>
									<li><span class="lang-label">{{invite.language.languageCode}}</span></li>
									<li class="text-success">Price: ${{invite.total}}</li>
								</ul>
							
						</div>
						<div class="col-md-12">
							<hr>
						</div>
						<div class="col-md-9 col-md-offset-3">
							
								<ul class="list-inline text-muted vcenter">
									<li>
										<button ng-click="updateInvite(1,invite.id, $index)" class="btn btn-round btn-success"><i class="fa fa-check" aria-hidden="true"></i></button>
										&nbsp;
										<button ng-click="updateInvite(2,invite.id, $index)" class="btn btn-round btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
									</li>
									<li>
										<i class="fa fa-clock-o" aria-hidden="true"></i> 12:30
									</li>
									<li>
										<i class="fa fa-calendar" aria-hidden="true"></i> 03.05.2017
									</li>
								</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
