<div data-ng-include src="'components/common/top-panel.html'"></div>
<div data-ng-include src="'components/common/left-panel.html'"></div>

<!-- Content -->
<div class="contentbar">
	<div class="container-fluid">
		<div class="col-md-4 col-md-offset-4">
			<br><br><br>
			<div class="alert alert-danger" ng-show="errors">
				<p ng-repeat="error in errors">{{error}}</p>
			</div>
			<div class="alert alert-success" ng-show="success">{{success}}</div>
			<form ng-submit="changePassword()">
				<fieldset>
					<legend>Security</legend>
					<div class="form-group">
						<label class="control-label">Current password</label>
						<input required="" ng-model="password.current" class="form-control" type="password">
					</div>
					<div class="form-group">
						<label class="control-label">New password </label>
						<input required="" ng-model="password.new" class="form-control" type="password">
					</div>	
					<div class="form-group">
						<label class="control-label">New password again</label>
						<input required="" class="form-control" ng-model="password.confirm" type="password">
					</div>		
					<div class="form-group">
						<input type="submit" class="btn btn-info" value="Change">
					</div>											
				</fieldset>
			</form>


			<div class="panel panel-info">
				<div class="panel-heading">Token access</div>
				<div class="panel-body">
					<p class="text-muted" style="word-break: break-all;">{{token}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
