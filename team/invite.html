<div data-ng-include src="'components/common/top-panel.html'"></div>
<div data-ng-include src="'components/common/left-panel.html'"></div>
<!-- Dashboard Content -->

	<div class="container">			
		<div class="row" ng-hide="success">
			<form ng-submit="createNewUser()">
				<div class="col-md-6 col-md-offset-3">
					<div class="page-header"><h1>Invite new user to team</h1></div>
					<div class="form-group">
						<label class="control-label">Full name</label>
						<input type="text" required="" ng-model="user.name" class="form-control">
					</div>
					<div class="form-group">
						<label class="control-label">E-mail</label>
						<input type="email" required="" ng-model="user.email" class="form-control">
					</div>		
					<div class="form-group">
						<label class="control-label">Languages</label>
						<ul class="list-inline">
							<li ng-repeat="lang in langs">
								<label class="control-label">
									<input type="checkbox" ng-click="pushLangToUser(lang.id)" value="{{lang.id}}">{{lang.name}}
								</label>
							</li>
						</ul>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Create">
						<button type="reset" class="btn btn-danger">Reset</button>
					</div>
				</div>
			</form>	
		</div>		
		<!-- Alert -->
		<div class="row" ng-show="errors">
			<div class="col-md-6 col-md-offset-3">
				<div class="alert alert-danger"><p ng-repeat="error in errors">{{error}}</p></div>
			</div>
		</div>	
		<div class="row" ng-show="success">
			<div class="col-md-6 col-md-offset-3">
				<div class="alert alert-success">{{success}}</div>
			</div>
		</div>		
	</div>
