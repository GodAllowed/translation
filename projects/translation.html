<div data-ng-include src="'components/common/top-panel.html'"></div>
<div data-ng-include src="'components/common/left-panel.html'"></div>
<!-- Content -->
<div class="contentbar">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<br>
				<div ng-show="errors" class="alert alert-danger">
					<p ng-repeat="error in errors">{{error}}</p>
				</div>
				<div ng-show="success" class="alert alert-success">
					<p>{{success}}</p>
				</div>
				<div class="page-header">
					<h1>Translation {{lang.name}} 
					<button class="btn btn-primary btn-sm" ng-click="save()">Save changees</button>
					<button class="btn btn-success btn-sm">Complete &amp; Export translation</button>
					</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<table class="table" width="100%">
					<thead>
						<th width="15%">Var</th>
						<th width="20%">Description</th>
						<th width="30%">Translation</th>
						<th width="30%">Comment</th>
						<th width="5%">Approve</th>
					</thead>
					<tbody>
						<tr ng-repeat="langVar in langVars">
							<td>
								<p class="text-muted">{{langVar.var_name}}</p>
							</td>
							<td><p class="text-muted">{{langVar.original_value}}</p></td>
							<td>
								<div class="form-control" 
								contenteditable 
								ng-model="langVars[$index].value"
								only-text="true" 
								convert-new-lines="true"></div>
							</td>
							<td>{{langVar.approve_text}}</td>
							<td class="text-center">
								<input type="checkbox" ng-model="langVars[$index].approved" ng-checked="langVar.approved == 1">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<div class="btn-group btn sm">
					<button class="btn btn-primary" ng-click="save()">Save changes</button>
					<button class="btn btn-success">Complete &amp; Export translation</button>
				</div>
				<p><button class="btn btn-link">Load more</button></p>
				
			</div>
		</div>
	</div>
</div>
